<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Kir's Tic Tac Toe</title>
</head>
<body>
    <header>
    <h1>Tic-Tac-Toe</h1>
    <p><span id="span1"></span>'s Turn!</p><br>
    <span id="span2"></span>
    </header>
        <div id="grid" class="grid">
            <div id="0" class="cell"></div>
            <div id="1" class="cell"></div>
            <div id="2" class="cell cell2"></div>
            <div id="3" class="cell"></div>
            <div id="4" class="cell"></div>
            <div id="5" class="cell cell5"></div>
            <div id="6" class="cell cell6"></div>
            <div id="7" class="cell cell7"></div>
            <div id="8" class="cell cell8"></div>
        </div>
      <button class="btn1" id="btn1">Reset</button>
    

<script src="js/script.js"></script>
</body>
</html>
